<div class="expense-form-container">
  <h2>Add New Expense</h2>
  <form (ngSubmit)="onSubmit()" #expenseForm="ngForm">
    <div class="form-group">
      <label for="title">Title *</label>
      <input 
        type="text" 
        id="title" 
        name="title" 
        [(ngModel)]="expense.title" 
        required 
        placeholder="Enter expense title"
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="amount">Amount *</label>
      <input 
        type="number" 
        id="amount" 
        name="amount" 
        [(ngModel)]="expense.amount" 
        required 
        min="0"
        step="0.01"
        placeholder="0.00"
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="category">Category *</label>
      <select 
        id="category" 
        name="category" 
        [(ngModel)]="expense.category" 
        required
        class="form-control"
      >
        <option value="">Select a category</option>
        <option *ngFor="let cat of categories" [value]="cat.name">
          {{ cat.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Date *</label>
      <input 
        type="date" 
        id="date" 
        name="date" 
        [(ngModel)]="expense.date" 
        required
        class="form-control"
      >
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        name="description" 
        [(ngModel)]="expense.description" 
        placeholder="Optional description"
        rows="3"
        class="form-control"
      ></textarea>
    </div>

    <button 
      type="submit" 
      class="btn-primary"
      [disabled]="!expenseForm.form.valid"
    >
      Add Expense
    </button>
  </form>
</div>
